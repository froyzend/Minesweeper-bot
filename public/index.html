<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #gameBoard {
        display: grid;
        grid-template-columns: repeat(9, 40px);
        grid-template-rows: repeat(15, 40px);
        gap: 1px;
        margin: 20px auto;
      }

      .cell {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e0e0e0;
        border: 1px solid #aaa;
        cursor: pointer;
        font-size: 20px;
      }

      .cell.revealed {
        background-color: #f0f0f0;
      }

      .cell.mine {
        background-color: red;
      }

      .cell.flag {
        background-color: yellow;
      }

      #timer {
        font-size: 20px;
      }

      #restartBtn {
        display: none;
        margin-top: 20px;
      }

      #statusMessage {
        font-size: 20px;
        margin-top: 20px;
        color: green;
      }

      .game-over {
        color: red;
      }

      .game-won {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div id="gameBoard"></div>
    <button id="restartBtn">Перезапустить игру</button>
    <div id="timer">Время: 0</div>
    <div id="statusMessage"></div>
    <script src="/index.js"></script>
    <script>
      const rows = 15;
      const cols = 9;
      const totalMines = 16;
      let board = [];
      let revealedCount = 0;
      let timerInterval;
      let seconds = 0;

      function createBoard() {
        board = Array.from({ length: rows }, () => Array(cols).fill(0));

        let minesPlaced = 0;
        while (minesPlaced < totalMines) {
          const row = Math.floor(Math.random() * rows);
          const col = Math.floor(Math.random() * cols);

          if (board[row][col] !== "X") {
            board[row][col] = "X";
            minesPlaced++;
            for (let r = row - 1; r <= row + 1; r++) {
              for (let c = col - 1; c <= col + 1; c++) {
                if (
                  r >= 0 &&
                  r < rows &&
                  c >= 0 &&
                  c < cols &&
                  board[r][c] !== "X"
                ) {
                  board[r][c]++;
                }
              }
            }
          }
        }
      }

      function createGameBoard() {
        const gameBoard = document.getElementById("gameBoard");
        gameBoard.innerHTML = "";

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.row = r;
            cell.dataset.col = c;

            cell.addEventListener("click", () => {
              if (!cell.classList.contains("revealed")) {
                revealCell(cell);
              }
            });

            cell.addEventListener("long-press", () => toggleFlag(cell));

            cell.addEventListener("contextmenu", (e) => {
              e.preventDefault();
              toggleFlag(cell);
            });

            gameBoard.appendChild(cell);

            let pressTimer;
            cell.addEventListener("touchstart", () => {
              pressTimer = setTimeout(() => {
                toggleFlag(cell);
              }, 600);
            });

            cell.addEventListener("touchend", () => {
              clearTimeout(pressTimer);
            });
          }
        }
      }

      function revealCell(cell) {
        const row = cell.dataset.row;
        const col = cell.dataset.col;

        if (board[row][col] === "X") {
          cell.classList.add("mine");
          gameOver(false);
        } else {
          cell.classList.add("revealed");
          revealedCount++;
          const mineCount = board[row][col];
          if (mineCount > 0) {
            cell.textContent = mineCount;
          } else {
            for (let r = row - 1; r <= row + 1; r++) {
              for (let c = col - 1; c <= col + 1; c++) {
                const neighbor = document.querySelector(
                  `.cell[data-row="${r}"][data-col="${c}"]`
                );
                if (neighbor && !neighbor.classList.contains("revealed")) {
                  revealCell(neighbor);
                }
              }
            }
          }
        }
        checkVictory();
      }

      function toggleFlag(cell) {
        if (!cell.classList.contains("revealed")) {
          cell.classList.toggle("flag");
        }
      }

      function gameOver(won) {
        clearInterval(timerInterval);
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell) => {
          if (
            cell.classList.contains("flag") &&
            board[cell.dataset.row][cell.dataset.col] !== "X"
          ) {
            cell.classList.add("mine");
          }
          cell.removeEventListener("click", () => revealCell(cell));
        });

        const statusMessage = document.getElementById("statusMessage");
        if (won) {
          statusMessage.textContent = "Вы выиграли!";
          statusMessage.className = "game-won";
        } else {
          statusMessage.textContent = "Игра окончена! Вы попали на мину!";
          statusMessage.className = "game-over";
        }

        document.getElementById("restartBtn").style.display = "block";
      }

      function checkVictory() {
        if (revealedCount === rows * cols - totalMines) {
          gameOver(true);
        }
      }

      function startTimer() {
        seconds = 0;
        document.getElementById("timer").textContent = "Время: 0";
        timerInterval = setInterval(() => {
          seconds++;
          document.getElementById("timer").textContent = `Время: ${seconds}`;
        }, 1000);
      }

      function restartGame() {
        createBoard();
        createGameBoard();
        revealedCount = 0;
        clearInterval(timerInterval);
        startTimer();
        document.getElementById("statusMessage").textContent = ""; // Очищаем сообщение
        document.getElementById("restartBtn").style.display = "none";
      }

      document
        .getElementById("restartBtn")
        .addEventListener("click", restartGame);

      restartGame();
    </script>
  </body>
</html>
